<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday ðŸŽ‚</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #fff1eb, #ace0f9);
      text-align: center;
      overflow: hidden;
      padding: 40px;
    }

    .card {
      background: white;
      max-width: 420px;
      margin: auto;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      position: relative;
      z-index: 2;
    }

    img {
      width: 180px;
      margin-bottom: 10px;
    }

    .countdown {
      font-size: 16px;
      color: #666;
      margin-bottom: 10px;
    }

    .wish {
      font-size: 18px;
      color: #444;
      margin-top: 10px;
    }

    .share {
      margin-top: 20px;
      padding: 10px 18px;
      background: #25D366;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }

    .petal {
      position: fixed;
      top: -10px;
      font-size: 22px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>

<body>

<!-- ðŸŽ¶ Soft flute music -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_6f0d9b3d1b.mp3">
</audio>

<div class="card">
  <img src="krishna.png" alt="Little Krishna">

  <div class="countdown" id="countdown"></div>
  <div class="wish" id="wish"></div>

  <button class="share" onclick="share()">ðŸ“² Share on WhatsApp</button>
</div>

<script>
/* ================================
   ðŸŽ‚ BIRTHDAY LOGIC (26 FEB)
   ================================ */

const today = new Date();

// February = 1 (months start from 0)
let birthday = new Date(today.getFullYear(), 1, 26);

// If birthday already passed this year â†’ next year
if (birthday < today) {
  birthday = new Date(today.getFullYear() + 1, 1, 26);
}

/* ================================
   ðŸŽ‰ COUNTDOWN FUNCTION
   ================================ */

function updateCountdown() {
  const now = new Date();
  const diff = birthday - now;

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);

  if (days <= 0 && hours <= 0 && minutes <= 0) {
    document.getElementById("countdown").innerHTML =
      "ðŸŽ‰ Today is your Birthday! ðŸŽ‚ðŸ¦š";
  } else {
    document.getElementById("countdown").innerHTML =
      `â³ ${days} days ${hours} hours ${minutes} minutes left for your birthday ðŸŽ‚`;
  }
}

updateCountdown();
setInterval(updateCountdown, 60000);

/* ================================
   ðŸ’– WISH LOGIC (NON-REPEATING)
   ================================ */

const wishes = [
  "May Lord Krishna bless your life with love and happiness ðŸ¦šðŸ’™",
  "May your days be sweet like butter and bright like Krishnaâ€™s smile âœ¨",
  "Krishna bless you with peace, success, and endless joy ðŸŒ¸",
  "Dance through life with happiness like little Krishna ðŸŽ¶",
  "May divine blessings follow you always ðŸŒˆðŸ™"
];

let used = JSON.parse(localStorage.getItem("usedWishes") || "[]");
let available = wishes.filter(w => !used.includes(w));

if (available.length === 0) {
  used = [];
  available = wishes;
}

const wish = available[Math.floor(Math.random() * available.length)];
used.push(wish);
localStorage.setItem("usedWishes", JSON.stringify(used));

const name =
  new URLSearchParams(window.location.search).get("name") || "Dear";

document.getElementById("wish").innerHTML =
  `ðŸŽ‰ Happy Birthday <b>${name}</b>!<br><br>${wish}`;

/* ================================
   ðŸŒ¸ FLOWER PETALS
   ================================ */

for (let i = 0; i < 25; i++) {
  const p = document.createElement("div");
  p.className = "petal";
  p.style.left = Math.random() * 100 + "vw";
  p.style.animationDuration = (3 + Math.random() * 5) + "s";
  p.innerHTML = "ðŸŒ¸";
  document.body.appendChild(p);
}

/* ================================
   ðŸ“² WHATSAPP SHARE
   ================================ */

function share() {
  const text = `Happy Birthday ${name}! ðŸŽ‚ðŸ¦š\n${wish}`;
  window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, "_blank");
}
</script>

</body>
</html>
